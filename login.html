<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="my-style">
        <link rel="stylesheet" href="/css/login-style.css">
    </div>
    <title>Login Letra à Esquerda</title>
</head>
<body>
    <section class="main">
        <div class="login-area">
            <div id="le-book">
                <img src="/imgs/logo-le.svg" alt="">
            </div>
            <form method="post">
                <input type="email" id="emailLE" placeholder="Email" autofocus>
                <input type="password" id="passwordLE" placeholder="Senha">
                <input type="submit" id="btLoginLE" value="Entrar">
            </form>
            <p>Ainda não possui uma conta?<a href="#">Registre-se</a></p>
        </div>
    </section>
</body>
</html>
